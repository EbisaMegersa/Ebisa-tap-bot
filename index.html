<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mining</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div id="telegram-name">#user telegram name</div>
        </div>
        <div class="balance">
            <span id="balance">0</span>
        </div>
        <div class="circle" id="mine-circle">
            <div id="mine">0%</div>
        </div>
        <div class="ratio">
            <span id="ratio">#10/0</span>
        </div>
        <div class="bottom">
            <button id="app">#app</button>
            <button id="task">#task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
